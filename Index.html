<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>VINSBOT</title>
</head>
<body style="background-color:#121212;color:white;font-family:sans-serif;text-align:center;padding:2rem">
  <h1>🤖 VINSBOT Chat Online</h1>
  <p>Ketik perintah seperti <code>/menu</code>, <code>/tanya</code>, <code>/gambar</code>, dll</p>
  <input type="text" id="input" placeholder="/menu" style="padding:0.5rem;width:80%;max-width:300px;" />
  <button onclick="run()" style="padding:0.5rem 1rem;">Kirim</button>
  <div id="output" style="margin-top:2rem;font-size:1.1em;"></div>
  <script>
    function run() {
      const val = document.getElementById(\"input\").value.trim().toLowerCase();
      const out = document.getElementById(\"output\");
      if (val === \"/menu\") {
        out.innerHTML = \"📋 Menu:<br>‣ /tanya<br>‣ /soal<br>‣ /gambar<br>‣ /admin\";
      } else if (val === \"/tanya\") {
        out.innerHTML = \"🧠 AI: Silakan tanya sesuatu... (simulasi)\";
      } else if (val === \"/soal\") {
        out.innerHTML = \"📚 Soal: Berapa hasil 9 x 7?\";
      } else if (val === \"/gambar\") {
        out.innerHTML = \"🖼️ Mengambil gambar... (simulasi)\";
      } else {
        out.innerHTML = \"❌ Perintah tidak dikenali.\";
      }
    }
  </script>
</body>
</html>
