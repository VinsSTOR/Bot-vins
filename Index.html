<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>VINSBOT Chat Online</title>
  <style>
    body { background: #0d0d0d; color: #00ffcc; font-family: sans-serif; text-align: center; padding: 2rem; }
    input, button { padding: 10px; font-size: 1em; margin-top: 10px; width: 80%; max-width: 300px; }
    button { background: #00ffcc; color: black; border: none; }
    #output { margin-top: 2rem; font-size: 1.2em; }
  </style>
</head>
<body>
  <h1>🤖 VINSBOT Online</h1>
  <p>Ketik perintah seperti <code>/menu</code>, <code>/soal</code>, <code>/gambar</code></p>
  <input id="input" placeholder="/menu" />
  <button onclick="run()">Kirim</button>
  <div id="output"></div>
  <script>
    function run() {
      const v = document.getElementById('input').value.toLowerCase().trim();
      const o = document.getElementById('output');
      if (v === '/menu') o.innerHTML = '📋 Menu:<br>• /tanya<br>• /soal<br>• /gambar<br>• /admin';
      else if (v === '/tanya') o.innerHTML = '🧠 AI: Silakan tanya sesuatu (simulasi)';
      else if (v === '/soal') o.innerHTML = '📚 Soal: Berapa hasil 6 x 7?';
      else if (v === '/gambar') o.innerHTML = '🖼️ Mengambil gambar... (simulasi)';
      else if (v === '/admin') o.innerHTML = '🔐 Panel admin aktif (simulasi)';
      else o.innerHTML = '❌ Perintah tidak dikenali. Coba /menu';
    }
  </script>
</body>
</html>
